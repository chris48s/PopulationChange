{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Population Change</title>  
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<script type="text/javascript"
src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}">
</script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static "census_myp_chart.js" %}"></script>

<link href="{% static "census_myp.css" %}" rel="stylesheet" type="text/css" />

</head>

<body>

<div id="form_div" class="box">
	
	{% if local_auths %}
		<select id="LA" name="LA">
			{% for area in local_auths %}
			<option value="{{ area.code }}">{{ area.name }}</option>
			{% endfor %}
		</select>
	
		<input type="button" value="Submit" id="submit" />
	{% else %}
		<p>Failed.</p>
	{% endif %}
	<div id="status" class="status">&nbsp;</div>
</div>
<div id="chart" class="chart"></div>

<div id="accreditations" class="box">
<p>Powered by: <a href="http://www.nomisweb.co.uk/">Nomis</a> | <a href="https://www.ons.gov.uk/ons/apiservice/web/apiservice/home">Office for National Statistics</a> | <a href="http://mapit.mysociety.org/">MapIt</a></p>
<p class="accreditation">Ordnance Survey data &copy; Crown copyright</p>
<p class="accreditation">Office for National Statistics data &copy; Crown copyright.</p>
</div>

</body>
</html>
